<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel ="stylesheet" href = "style.css">
    <script src = "script.js"defer></script>
    <style>
    body{background-image: url("./img/back1.jpg");}
    </style
</head>
<body>
    <h1>CHRISTMAS EVE</h1>

    <div class="cc">
        <div class="countdown days-c"> 
            <p class="big-text" 
            id="days">0</p>
            <span>days</span>
        </div>
        <div class="cc">
            <p class="small">:</p>
        </div>
        <div class="countdown hours-c"> 
            <p class="big-text" 
            id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="cc">
            <p class="small">:</p>
        </div>
        <div class="countdown mins-c"> 
            <p class="big-text" 
            id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="cc">
            <p class="small">:</p>
        </div>
        <div class="countdown seconds-c"> 
            <p class="big-text" 
            id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
       <div class "back" style="padding-top: 400px;">
        <a href="./Interface.html"><button class="home">Go Back</button></a>
        </div>

        </body>
</html>
